<div class="antialiased bg-gray-50 dark:bg-gray-900">
  <div class="relative flex h-full w-full flex-1">
    <aside
      class="fixed top-0 left-0 z-40 w-64 h-screen pt-14 lg:pt-0 transition-transform -translate-x-full bg-white border-r border-gray-200 lg:translate-x-0 dark:bg-gray-800 dark:border-gray-700"
      aria-label="Sidenav"
      id="drawer-navigation"
    >
      <div class="overflow-y-auto py-5 px-3 h-full bg-white dark:bg-gray-800">
        <ul class="space-y-2">
          @for (link of links; track $index) {
          <li>
            <a
              [routerLink]="link.path"
              class="flex items-center p-2 text-base font-medium text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
            >
              <span class="ml-3">{{link.name}}</span>
            </a>
          </li>
          }
        </ul>
      </div>
    </aside>

    <main
      class="dark:bg-gray-900 w-full min-h-screen flex-1 p-4 flex flex-col items-stretch h-full space-y-4 lg:ml-64 pt-20 lg:pt-4"
    >
      <router-outlet />
    </main>
  </div>
</div>
